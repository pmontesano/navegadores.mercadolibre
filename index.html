    <script>
        /*!
         * Remove the "no-js" class name
         * Use only when you are not loading any Chico UI JS version.

            el.classList ? el.classList.remove('no-js') : el.className = el.className.replace(/(^|\\b)no-js(\\b|$)/gi, ' ');
        }(document.documentElement));

        /*!
         * Improve the #ml-header-menu behavior by closing when users click outside checkbox.
         * Listen to "click" on the documentElement providing support for IE8+
         * Avoid to close if I click on the trigger. In that case, it will use CSS
         * See the uncompressed version on https://gist.github.com/llinares/9379744
         */
        (function(w,d){var i=d.getElementById('ml-header-user'),l=i.previousElementSibling||i.previousSibling.previousSibling,a=w.addEventListener;d.documentElement[a?'addEventListener':'attachEvent'](a?'click':'onclick',function(ev){var el=ev.target||ev.srcElement;if(el!==i&&el!==l&&i.checked)i.checked=false})}(window,document));
    </script>
